<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <title>"Survey Form"</title>
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <div class="container">
        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name</label>
                <input type="text" placeholder="Enter your name" id="name" class="form-control-input" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" placeholder="Enter your email" id="email" class="form-control-input"
                    pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    title="Provide correct format of your email address, example: myemail@mail.com" required>
            </div>
            <div class="form-group">
                <label for: "number" id="number-label">Age</label>
                <input type="number" id="number" class="form-control-input" placeholder="Enter your age" min="1"
                    max="100" required>
            </div>

            <div class="form-group">
                <label for="dropdown"> Which option best describes your current role? </label>
                <select id="dropdown" class="form-control-input">
                    <option value="current" id="first-option"> Select your current role</option>
                    <option value="student"> Student</option>
                    <option value="full-time-learner"> Full time learner </option>
                    <option value="full-time-employed"> Full time employed</option>
                    <option value="prefer-not-to-say"> Prefer not to say </option>
                </select>
            </div>

            <div class="form-group" id="recommend">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <div>
                    <input type="radio" name="recommend" id="recommendation-yes" value="yes">
                    <label for: "recommendation-yes">Yes</label>
                </div>
                <div>
                    <input type="radio" name="recommend" id="recommendation-no" value="no">
                    <label for: "recommendation-no">No</label>
                </div>
                <div>
                    <input type="radio" name="recommend" id="recommendation-maybe" value="maybe">
                    <label for: "recommendation-maybe">Not sure</label>
                </div>
            </div>

            <div class="form-group">
                <label for: "favorite-feature">What is your favorite feature of freeCodeCamp?</label>
                <select id="favorite-feature" class="form-control-input">
                    <option value="select an option" id="first-option"> Select an option </option>
                    <option value="challenges"> Challenges </option>
                    <option value="projects"> Projects </option>
                    <option value="community"> Community </option>
                    <option value="open-source"> Open source </option>
                </select>
            </div>

            <div class="form-group">
                <p>What would you like to see improved? <span class="small-letters">(Check all that apply)</span></p>
                <div>
                    <input type="checkbox" id="front-end" value="front-end" class="input-checkbox">
                    <label for:"front-end">Front-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" id="back-end" value="back-end" class="input-checkbox">
                    <label for:"back-end">Back-end Projects</label>
                </div>
                <div>
                    <input type="checkbox" id="data" value="data" class="input-checkbox">
                    <label for:"data">Data Visualization</label>
                </div>
                <div>
                    <input type="checkbox" id="Challenges" value="Challenges" class="input-checkbox">
                    <label for:"challenges">Challenges</label>
                </div>
                <div>
                    <input type="checkbox" id="additional" value="additional" class="input-checkbox">
                    <label for:"additional">Additional Courses</label>
                </div>
            </div>

            <div class="form-group">
                <label for:"comments">Feel free to write your comments or suggestions </label>
                <textarea id="comments" placeholder="Enter your comment here" class="input-textarea"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button"> Submit </button>
            </div>

        </form>
    </div>
</body>


</html>
